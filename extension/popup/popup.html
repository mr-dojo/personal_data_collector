<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 280px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: visible;
      position: relative;
      border-radius: 40px;
    }

    /* Organic background blotch */
    .background-blotch {
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(ellipse at 30% 40%, rgba(102, 126, 234, 0.4) 0%, rgba(118, 75, 162, 0.3) 30%, rgba(240, 147, 251, 0.2) 60%, transparent 80%);
      border-radius: 50% 60% 70% 40% / 40% 50% 60% 70%;
      animation: blotchShift 20s ease-in-out infinite;
      z-index: -1;
    }

    /* Additional soft color layers */
    .background-blotch::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 70% 60%, rgba(245, 87, 108, 0.2) 0%, rgba(102, 126, 234, 0.15) 50%, transparent 70%);
      border-radius: 60% 40% 50% 70% / 50% 60% 40% 70%;
      animation: blotchShift 25s ease-in-out infinite reverse;
    }

    .background-blotch::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      background: radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      border-radius: 40% 60% 50% 70% / 60% 40% 70% 50%;
      animation: blotchShift 30s ease-in-out infinite;
    }

    @keyframes blotchShift {
      0%, 100% { 
        transform: rotate(0deg) scale(1);
        border-radius: 50% 60% 70% 40% / 40% 50% 60% 70%;
      }
      25% { 
        transform: rotate(5deg) scale(1.05);
        border-radius: 60% 40% 50% 70% / 50% 60% 40% 70%;
      }
      50% { 
        transform: rotate(-3deg) scale(0.95);
        border-radius: 40% 70% 60% 50% / 60% 40% 70% 50%;
      }
      75% { 
        transform: rotate(7deg) scale(1.02);
        border-radius: 70% 50% 40% 60% / 50% 70% 40% 60%;
      }
    }

    .main-input {
      width: 340px;
      height: 64px;
      border: none;
      border-radius: 32px;
      padding: 0 28px;
      font-size: 16px;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(30px);
      box-shadow: 
        0 8px 32px rgba(102, 126, 234, 0.15),
        0 4px 16px rgba(118, 75, 162, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      color: #1a1a1a;
      position: relative;
      z-index: 10;
    }

    .main-input::placeholder {
      color: #666;
      font-weight: 300;
    }

    .main-input:focus {
      box-shadow: 
        0 12px 48px rgba(102, 126, 234, 0.2),
        0 8px 24px rgba(118, 75, 162, 0.15),
        0 0 0 1px rgba(102, 126, 234, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      transform: translateY(-3px) scale(1.02);
      background: rgba(255, 255, 255, 0.9);
    }

    .floating-actions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .floating-actions.visible {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) translateY(-10px);
    }

    .action-btn {
      width: 64px;
      height: 64px;
      border-radius: 45% 55% 60% 40% / 50% 60% 40% 50%;
      border: none;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(25px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 32px rgba(102, 126, 234, 0.08),
        0 4px 16px rgba(118, 75, 162, 0.06),
        0 2px 8px rgba(240, 147, 251, 0.04);
      position: relative;
      overflow: hidden;
      animation: buttonMorph 8s ease-in-out infinite;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .action-btn:hover::before {
      transform: translateX(100%);
    }

    .action-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 
        0 12px 48px rgba(102, 126, 234, 0.15),
        0 8px 24px rgba(118, 75, 162, 0.1),
        0 4px 12px rgba(240, 147, 251, 0.08);
      border-radius: 55% 45% 50% 60% / 60% 40% 50% 70%;
      background: rgba(255, 255, 255, 0.95);
    }

    .action-btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .action-btn svg {
      width: 24px;
      height: 24px;
      fill: #4a5568;
      transition: all 0.3s;
    }

    .action-btn:hover svg {
      fill: #2d3748;
      transform: scale(1.1);
    }

    .action-tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }

    .action-btn:hover .action-tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    .dismiss-hint {
      position: absolute;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 300;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .floating-actions.visible ~ .dismiss-hint {
      opacity: 1;
    }

    .status-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 300px;
      text-align: center;
    }

    .status-message.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .status-message.success {
      color: #059669;
    }

    .status-message.error {
      color: #dc2626;
    }

    .hidden {
      display: none !important;
    }

    /* Subtle animation for the background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    /* Loading state */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes buttonMorph {
      0%, 100% { border-radius: 45% 55% 60% 40% / 50% 60% 40% 50%; }
      25% { border-radius: 55% 45% 50% 60% / 60% 40% 50% 70%; }
      50% { border-radius: 40% 60% 55% 45% / 45% 55% 65% 35%; }
      75% { border-radius: 60% 40% 45% 55% / 55% 45% 35% 65%; }
    }
  </style>
</head>
<body>
  <div class="background-blotch"></div>
  <input 
    type="text" 
    class="main-input" 
    id="titleInput" 
    placeholder="âœ¨ What would you like to save today?"
    autocomplete="off"
    spellcheck="false"
  >

  <div class="floating-actions hidden" id="floatingActions">
    <button class="action-btn" id="savePageBtn">
      <svg viewBox="0 0 24 24">
        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
      </svg>
      <div class="action-tooltip">Save Page</div>
    </button>
    
    <button class="action-btn" id="saveClipboardBtn">
      <svg viewBox="0 0 24 24">
        <path d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3"/>
      </svg>
      <div class="action-tooltip">Save Clipboard</div>
    </button>
  </div>

  <div class="dismiss-hint">Press Esc to dismiss</div>

  <div class="status-message hidden" id="statusMessage"></div>

  <script src="../jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
