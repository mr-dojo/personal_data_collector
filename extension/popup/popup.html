<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      height: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: visible;
      position: relative;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Organic background blotch */
    .background-blotch {
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(ellipse at 30% 40%, rgba(64, 64, 64, 0.2) 0%, rgba(96, 96, 96, 0.15) 30%, rgba(128, 128, 128, 0.1) 60%, transparent 80%);
      border-radius: 50% 60% 70% 40% / 40% 50% 60% 70%;
      animation: blotchShift 20s ease-in-out infinite;
      z-index: -1;
    }

    /* Additional soft color layers */
    .background-blotch::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 70% 60%, rgba(80, 80, 80, 0.1) 0%, rgba(96, 96, 96, 0.08) 50%, transparent 70%);
      border-radius: 60% 40% 50% 70% / 50% 60% 40% 70%;
      animation: blotchShift 25s ease-in-out infinite reverse;
    }

    .background-blotch::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      background: radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      border-radius: 40% 60% 50% 70% / 60% 40% 70% 50%;
      animation: blotchShift 30s ease-in-out infinite;
    }

    @keyframes blotchShift {
      0%, 100% { 
        transform: rotate(0deg) scale(1);
        border-radius: 50% 60% 70% 40% / 40% 50% 60% 70%;
      }
      25% { 
        transform: rotate(2deg) scale(1.02);
        border-radius: 60% 40% 50% 70% / 50% 60% 40% 70%;
      }
      50% { 
        transform: rotate(-1deg) scale(0.98);
        border-radius: 40% 70% 60% 50% / 60% 40% 70% 50%;
      }
      75% { 
        transform: rotate(3deg) scale(1.01);
        border-radius: 70% 50% 40% 60% / 50% 70% 40% 60%;
      }
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin-bottom: 20px;
    }

    .main-input {
      width: 100%;
      height: 68px;
      border: 2px solid #404040;
      border-radius: 45% 55% 60% 40% / 50% 60% 40% 50%;
      padding: 0 60px 0 24px;
      font-size: 16px;
      font-weight: 400;
      background: #2a2a2a;
      color: #ffffff;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      position: relative;
      z-index: 10;
      box-sizing: border-box;
    }

    .main-input::placeholder {
      color: #888;
      font-weight: 300;
    }

    .main-input:focus {
      border-color: #606060;
      background: #333333;
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .brand-header {
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 5;
    }

    .brand-text {
      font-size: 12px;
      font-weight: 300;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-button {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: #404040;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .submit-button:hover {
      background: #505050;
      transform: translateY(-50%) scale(1.05);
    }

    .submit-button:active {
      transform: translateY(-50%) scale(0.95);
    }

    .submit-button svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .submit-hint {
      position: absolute;
      bottom: -25px;
      right: 0;
      font-size: 11px;
      color: #666;
      font-weight: 300;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .input-container:hover .submit-hint {
      opacity: 1;
    }

    .action-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .action-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .action-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .action-overlay.visible .action-panel {
      transform: translate(-50%, -50%) scale(1);
    }

    .action-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    .action-option {
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .save-page-btn {
      background: #2563eb;
      color: white;
    }

    .save-page-btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .save-clipboard-btn {
      background: #dc2626;
      color: white;
    }

    .save-clipboard-btn:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    .menu-icons {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .menu-icons.visible {
      opacity: 1;
    }

    .menu-icon {
      width: 48px;
      height: 48px;
      border-radius: 45% 55% 60% 40% / 50% 60% 40% 50%;
      border: 2px solid #404040;
      background: #2a2a2a;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      animation: buttonMorph 8s ease-in-out infinite;
    }

    .menu-icon:hover {
      background: #404040;
      transform: translateY(-2px);
    }

    .menu-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .action-btn:hover::before {
      transform: translateX(100%);
    }






    .status-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 300px;
      text-align: center;
    }

    .status-message.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .status-message.success {
      color: #059669;
    }

    .status-message.error {
      color: #dc2626;
    }

    .hidden {
      display: none !important;
    }

    /* Subtle animation for the background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


    /* Loading state */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes buttonMorph {
      0%, 100% { border-radius: 45% 55% 60% 40% / 50% 60% 40% 50%; }
      25% { border-radius: 55% 45% 50% 60% / 60% 40% 50% 70%; }
      50% { border-radius: 40% 60% 55% 45% / 45% 55% 65% 35%; }
      75% { border-radius: 60% 40% 45% 55% / 55% 45% 35% 65%; }
    }
  </style>
</head>
<body>
  <div class="background-blotch"></div>
  
  <div class="brand-header">
    <div class="brand-text">Personal Data Collector</div>
  </div>
  
  <div class="input-container">
    <input 
    type="text" 
    class="main-input" 
    id="titleInput" 
    placeholder="Enter filename or note..."
    autocomplete="off"
    spellcheck="false"
    >
    <button class="submit-button" id="submitButton">
      <svg viewBox="0 0 24 24">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"/>
      </svg>
    </button>
    <div class="submit-hint">Press Enter to submit</div>
  </div>

  <div class="menu-icons" id="menuIcons">
    <button class="menu-icon" id="notesBtn" title="Notes">
      <svg viewBox="0 0 24 24">
        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
      </svg>
    </button>
    <button class="menu-icon" id="exportBtn" title="Export">
      <svg viewBox="0 0 24 24">
        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        <path d="M10,15V17H14V15H10M10,11V13H14V11H10M10,7V9H14V7H10Z"/>
      </svg>
    </button>
  </div>

  <div class="action-overlay hidden" id="actionOverlay">
    <div class="action-panel">
      <div class="action-options">
        <button class="action-option save-page-btn" id="savePageBtn">
          Save the Page
        </button>
        <button class="action-option save-clipboard-btn" id="saveClipboardBtn">
          Save to Clipboard
        </button>
      </div>
    </div>
  </div>


  <div class="status-message hidden" id="statusMessage"></div>

  <script src="../jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
