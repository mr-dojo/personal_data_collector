<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .main-input {
      width: 320px;
      height: 56px;
      border: none;
      border-radius: 28px;
      padding: 0 24px;
      font-size: 16px;
      font-weight: 400;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      color: #1a1a1a;
    }

    .main-input::placeholder {
      color: #666;
      font-weight: 300;
    }

    .main-input:focus {
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.98);
    }

    .floating-actions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .floating-actions.visible {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) translateY(-10px);
    }

    .action-btn {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .action-btn:hover::before {
      transform: translateX(100%);
    }

    .action-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .action-btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .action-btn svg {
      width: 24px;
      height: 24px;
      fill: #4a5568;
      transition: all 0.3s;
    }

    .action-btn:hover svg {
      fill: #2d3748;
      transform: scale(1.1);
    }

    .action-tooltip {
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s;
    }

    .action-btn:hover .action-tooltip {
      opacity: 1;
      transform: translateX(-50%) translateY(-4px);
    }

    .dismiss-hint {
      position: absolute;
      top: 20px;
      right: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 12px;
      font-weight: 300;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .floating-actions.visible ~ .dismiss-hint {
      opacity: 1;
    }

    .status-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 300px;
      text-align: center;
    }

    .status-message.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .status-message.success {
      color: #059669;
    }

    .status-message.error {
      color: #dc2626;
    }

    .hidden {
      display: none !important;
    }

    /* Subtle animation for the background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    /* Loading state */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>
  <input 
    type="text" 
    class="main-input" 
    id="titleInput" 
    placeholder="âœ¨ What would you like to save today?"
    autocomplete="off"
    spellcheck="false"
  >

  <div class="floating-actions hidden" id="floatingActions">
    <button class="action-btn" id="savePageBtn">
      <svg viewBox="0 0 24 24">
        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
      </svg>
      <div class="action-tooltip">Save Page</div>
    </button>
    
    <button class="action-btn" id="saveClipboardBtn">
      <svg viewBox="0 0 24 24">
        <path d="M19,3H14.82C14.4,1.84 13.3,1 12,1C10.7,1 9.6,1.84 9.18,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,3A1,1 0 0,1 13,4A1,1 0 0,1 12,5A1,1 0 0,1 11,4A1,1 0 0,1 12,3"/>
      </svg>
      <div class="action-tooltip">Save Clipboard</div>
    </button>
  </div>

  <div class="dismiss-hint">Press Esc to dismiss</div>

  <div class="status-message hidden" id="statusMessage"></div>

  <script src="../jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
