<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 420px;
      height: 340px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Open Sans', sans-serif;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: visible;
      position: relative;
      border-radius: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Organic background blotch */
    .background-blotch {
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(ellipse at 30% 40%, rgba(64, 64, 64, 0.2) 0%, rgba(96, 96, 96, 0.15) 30%, rgba(128, 128, 128, 0.1) 60%, transparent 80%);
      border-radius: 50% 60% 70% 40% / 40% 50% 60% 70%;
      animation: blotchShift 20s ease-in-out infinite;
      z-index: -1;
    }

    /* Additional soft color layers */
    .background-blotch::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at 70% 60%, rgba(80, 80, 80, 0.1) 0%, rgba(96, 96, 96, 0.08) 50%, transparent 70%);
      border-radius: 60% 40% 50% 70% / 50% 60% 40% 70%;
      animation: blotchShift 25s ease-in-out infinite reverse;
    }

    .background-blotch::after {
      content: '';
      position: absolute;
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      background: radial-gradient(ellipse at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
      border-radius: 40% 60% 50% 70% / 60% 40% 70% 50%;
      animation: blotchShift 30s ease-in-out infinite;
    }

    @keyframes blotchShift {
      0%, 100% { 
        transform: rotate(0deg) scale(1);
        border-radius: 50% 60% 70% 40% / 40% 50% 60% 70%;
      }
      25% { 
        transform: rotate(2deg) scale(1.02);
        border-radius: 60% 40% 50% 70% / 50% 60% 40% 70%;
      }
      50% { 
        transform: rotate(-1deg) scale(0.98);
        border-radius: 40% 70% 60% 50% / 60% 40% 70% 50%;
      }
      75% { 
        transform: rotate(3deg) scale(1.01);
        border-radius: 70% 50% 40% 60% / 50% 70% 40% 60%;
      }
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 350px;
      margin-bottom: 20px;
    }

    .main-input {
      width: 100%;
      height: 80px;
      border: 2px solid #404040;
      border-radius: 40px;
      padding: 0 70px 0 30px;
      font-size: 18px;
      font-weight: 600;
      background: #2a2a2a;
      color: #ffffff;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      position: relative;
      z-index: 10;
      box-sizing: border-box;
      letter-spacing: 0.5px;
      line-height: 1.4;
    }

    .main-input::placeholder {
      color: #888;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .main-input:focus {
      border-color: #606060;
      background: #333333;
      transform: translateY(-2px) scale(1.01);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .brand-header {
      position: absolute;
      top: 15px;
      left: 0;
      right: 0;
      text-align: center;
      z-index: 5;
    }

    .brand-text {
      font-size: 12px;
      font-weight: 300;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      border: none;
      border-radius: 28px;
      background: #404040;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }

    .submit-button:hover {
      background: #505050;
      transform: translateY(-50%) scale(1.05);
    }

    .submit-button:active {
      transform: translateY(-50%) scale(0.95);
    }

    .submit-button svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .submit-hint {
      position: absolute;
      bottom: -25px;
      right: 0;
      font-size: 11px;
      color: #666;
      font-weight: 300;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .input-container:hover .submit-hint {
      opacity: 1;
    }

    .action-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .action-overlay.visible {
      opacity: 1;
      pointer-events: all;
    }

    .action-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #ffffff;
      border-radius: 20px;
      padding: 40px;
      width: 320px;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .action-overlay.visible .action-panel {
      transform: translate(-50%, -50%) scale(1);
    }

    .action-options {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }

    .action-option {
      padding: 20px;
      border: none;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .save-page-btn {
      background: #2563eb;
      color: white;
    }

    .save-page-btn:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .save-clipboard-btn {
      background: #dc2626;
      color: white;
    }

    .save-clipboard-btn:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    .menu-container {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .menu-container.visible {
      opacity: 1;
    }

    .menu-trigger {
      width: 56px;
      height: 56px;
      border-radius: 28px;
      border: 2px solid #404040;
      background: #2a2a2a;
      color: #ffffff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin: 0 auto;
    }

    .menu-trigger:hover {
      background: #404040;
      transform: translateY(-2px);
    }

    .menu-trigger svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
      transition: transform 0.3s ease;
    }

    .menu-trigger.expanded svg {
      transform: rotate(180deg);
    }

    .menu-items {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 0;
      pointer-events: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .menu-items.visible {
      opacity: 1;
      pointer-events: all;
      transform: translateX(-50%) translateY(-10px);
    }

    .menu-item {
      padding: 16px 24px;
      background: #2a2a2a;
      border: 2px solid #404040;
      border-radius: 28px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.5px;
      white-space: nowrap;
    }

    .menu-item:hover {
      background: #404040;
      transform: translateY(-2px);
    }

    .notes-panel {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      z-index: 2000;
    }

    .notes-panel.visible {
      opacity: 1;
      pointer-events: all;
    }

    .notes-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #2a2a2a;
      border: 2px solid #404040;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .notes-panel.visible .notes-content {
      transform: translate(-50%, -50%) scale(1);
    }

    .notes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .notes-title {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 0.5px;
    }

    .close-notes {
      width: 32px;
      height: 32px;
      border: none;
      background: #404040;
      color: #ffffff;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-notes:hover {
      background: #505050;
    }

    .notes-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .note-item {
      background: #1a1a1a;
      border: 1px solid #404040;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
    }

    .note-item:hover {
      border-color: #606060;
    }

    .note-title {
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      letter-spacing: 0.3px;
    }

    .note-content {
      font-size: 14px;
      color: #cccccc;
      line-height: 1.5;
      margin-bottom: 12px;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .note-actions {
      display: flex;
      gap: 8px;
    }

    .note-action {
      padding: 6px 12px;
      border: 1px solid #404040;
      background: #2a2a2a;
      color: #ffffff;
      border-radius: 16px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .note-action:hover {
      background: #404040;
    }

    .note-action.copy {
      border-color: #2563eb;
    }

    .note-action.delete {
      border-color: #dc2626;
    }

    .empty-notes {
      text-align: center;
      color: #888;
      font-size: 16px;
      padding: 40px 20px;
      font-weight: 500;
    }

    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .action-btn:hover::before {
      transform: translateX(100%);
    }






    .status-message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      padding: 12px 24px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-width: 300px;
      text-align: center;
    }

    .status-message.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(-10px);
    }

    .status-message.success {
      color: #059669;
    }

    .status-message.error {
      color: #dc2626;
    }

    .hidden {
      display: none !important;
    }

    /* Subtle animation for the background */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }


    /* Loading state */
    .loading {
      position: relative;
      overflow: hidden;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: loading 1.5s infinite;
    }

    @keyframes loading {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes buttonMorph {
      0%, 100% { border-radius: 45% 55% 60% 40% / 50% 60% 40% 50%; }
      25% { border-radius: 55% 45% 50% 60% / 60% 40% 50% 70%; }
      50% { border-radius: 40% 60% 55% 45% / 45% 55% 65% 35%; }
      75% { border-radius: 60% 40% 45% 55% / 55% 45% 35% 65%; }
    }
  </style>
</head>
<body>
  <div class="background-blotch"></div>
  
  <div class="brand-header">
    <div class="brand-text">Personal Data Collector</div>
  </div>
  
  <div class="input-container">
    <input 
    type="text" 
    class="main-input" 
    id="titleInput" 
    placeholder="Enter a file name"
    autocomplete="off"
    spellcheck="false"
    >
    <button class="submit-button" id="submitButton">
      <svg viewBox="0 0 24 24">
        <path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z"/>
      </svg>
    </button>
    <div class="submit-hint">Press Enter to submit</div>
  </div>

  <div class="menu-container" id="menuContainer">
    <button class="menu-trigger" id="menuTrigger">
      <svg viewBox="0 0 24 24">
        <path d="M7,10L12,15L17,10H7Z"/>
      </svg>
    </button>
    <div class="menu-items" id="menuItems">
      <button class="menu-item" id="notesBtn">Notes</button>
      <button class="menu-item" id="exportBtn">Export Notes</button>
    </div>
  </div>

  <div class="notes-panel" id="notesPanel">
    <div class="notes-content">
      <div class="notes-header">
        <div class="notes-title">Your Notes</div>
        <button class="close-notes" id="closeNotes">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
          </svg>
        </button>
      </div>
      <div class="notes-list" id="notesList">
        <div class="empty-notes">No notes yet. Create your first note!</div>
      </div>
    </div>
  </div>

  <div class="action-overlay hidden" id="actionOverlay">
    <div class="action-panel">
      <div class="action-options">
        <button class="action-option save-page-btn" id="savePageBtn">
          Save the Page
        </button>
        <button class="action-option save-clipboard-btn" id="saveClipboardBtn">
          Save to Clipboard
        </button>
      </div>
    </div>
  </div>


  <div class="status-message hidden" id="statusMessage"></div>

  <script src="../jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
